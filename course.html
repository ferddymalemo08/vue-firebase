<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List - Timetabling System</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Course List</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#schedule">View Schedule</a>
            <a href="#courses">Manage Courses</a>
            <a href="#rooms">Manage Rooms</a>
        </nav>
        <main>
            <h2>Available Courses</h2>
            <table>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Room</th>
                    <th>Time</th>
                </tr>
                <tr v-for="course in courses" :key="course.courseCode">
                    <td>{{ course.courseCode }}</td>
                    <td>{{ course.courseName }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.room }}</td>
                    <td>{{ course.time }}</td>
                </tr>
            </table>
        </main>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    courses: [
                        { courseCode: 'CSCI101', courseName: 'Introduction to Computer Science', instructor: 'Dr. Smith', room: 'Room 101', time: 'Mon, Wed 10:00 AM - 11:30 AM' },
                        // Add more courses here
                    ]
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
