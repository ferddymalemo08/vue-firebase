<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor List - Timetabling System</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Instructor List</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#schedule">View Schedule</a>
            <a href="#courses">Manage Courses</a>
            <a href="#rooms">Manage Rooms</a>
        </nav>
        <main>
            <h2>List of Instructors</h2>
            <ul>
                <li v-for="instructor in instructors" :key="instructor.id">
                    <h3>{{ instructor.name }}</h3>
                    <p>Assigned Courses: {{ instructor.courses.join(', ') }}</p>
                </li>
            </ul>
        </main>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    instructors: [
                        { id: 1, name: 'Dr. Smith', courses: ['Introduction to Computer Science (CSCI101)', 'Advanced Algorithms (CSCI201)'] },
                        // Add more instructor data here
                    ]
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
